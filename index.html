<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <img src="./Rakibul-3c.png" class="profile-picture" alt="">
        <div class="header-section">
            <h1>Rakibul Islam</h1>
            <p>Web Developer</p>
        </div>
        <div class="profile-description">
            <p>I'm a web developer with over one year of experience in creating dynamic and user-friendly websites</p>
            <div class="icons">
                <a class="icon" href="https://www.instagram.com/r.a.k.i.b.u.l_21/">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="icon yt" href="https://youtube.com/@TheSkill21">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
